<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/boardlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-3">
        <h2>게시판 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-info" th:each="data:${list}">
                <td th:text="${data.id}">Info</td>
                <td th:text="${data.subject}">Dooley</td>
                <td th:text="${data.username}">july@example.com</td>
                <td th:text="${data.viewcnt}">1</td>
                <td th:text="${#temporals.format(data.createdDate,'yyyy-MM-dd')}">july@example.com</td>
            </tr>
            </tbody>
        </table>
        <!--form을 이용한 검색 기능-->
        <form action="/searchlist" method="post">
            <select class="form-select" naem="gubun">
                <option value="1">제목</option>
                <option value="2">작성자</option>
                <option value="3">제목+작성자</option>
            </select>
            <input type="text" class="form-control" name="search">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>
</div>
</body>
</html>
